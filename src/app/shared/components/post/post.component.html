<div class="card">
    <div class="card-header">
        <h2>{{ post.title }}</h2>
        <p>{{ post.date | date:'dd.MM.yyyy'}}</p>
    </div>

    <div>
        <small>{{ post.author }}</small>
    </div>

    <button
            [routerLink]="['/post', post.id]"
            class="btn btn-dark"
    >Open</button>

</div>
